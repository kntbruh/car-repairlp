<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Car repair site</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-flex">
                <div class="header-logo"><a href=""><img src="img/logo 1.svg" alt=""></a></div>
                <div class="header-nav">
                    <ul>
                        <li><a href="#">main</a></li>
                        <li> <a href="#">our services</a></li>
                        <li><a href="#">about</a></li>
                        <li><a href="#">contacts</a></li>
                    </ul>
                </div>
                <div class="header-lang">
                    <p class="eng"><a href="#">en</a> </p>
                    <p class="rus"><a href="#">ru</a> </p>
                </div>
            </div>
            <div class="header-main">
                <p class="text-header">KEEPING YOU ON THE ROAD WITH<br>SERVICE YOU CAN TRUST</p>
                <button class="main-button">Show more</button>
            </div>
        </div>
    </header>
    <section class="contact">
        <div class="container">
            <div class="contact-flex">
                <div class="contact-flex-item">
                    <img src="img/call 1.svg" alt="">
                    <p class="contact-bold">CALL US NOW 222-222-222</p>
                    <p class="contact-p">Feel free to call us</p>
                </div>
                <div class="contact-flex-item">
                    <img src="img/calendar 2.svg" alt="">
                    <p class="contact-bold">GET FREE APPOINTMENT</p>
                    <p class="contact-p">Free Diagnosis & Brake Checks</p>
                </div>
                <div class="contact-flex-item">
                    <img src="img/maps-and-flags 1.svg" alt="">
                    <p class="contact-bold">FIND US ON MAP</p>
                    <p class="contact-p">New York, 1286 Ruumu Nanor</p>
                </div>
            </div>
    </section>


</body>

</html>
